version: '3.8'

services:
  app:
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5001:5001"
      - "9229:9229"
    environment:
      NODE_ENV: development
    restart: always
    command: ["nodemon", "app.ts", "--exec","ts-node"]